<div id="zhaohua-root">
    <div id="zhaohua-overlay">
        <div id="zhaohua-panel">
            <!-- 顶部通用栏 -->
            <div class="zh-header">
                <span>👑 昭华政务殿</span>
                <button class="zh-exit-btn" id="zh-btn-global-exit">退出</button>
            </div>

            <!-- 视图1：加载与选择 -->
            <div id="zh-view-selection" class="zh-view active">
                <h3 style="text-align:center; color:#D35400;">今日呈递的奏折</h3>
                <div id="zh-loading" class="zh-loading-text" style="display:none;">
                    正在召集林观砚与萧则燃商议...<br>(AI正在生成中，请稍候)
                </div>
                <div id="zh-selection-grid" class="zh-selection-grid">
                    <!-- 动态生成卡片 -->
                </div>
            </div>

            <!-- 视图2：案件详情与互动 -->
            <div id="zh-view-detail" class="zh-view">
                <div class="zh-detail-container">
                    <!-- 案件信息 -->
                    <div class="zh-case-info">
                        <h3 class="zh-case-title" id="zh-detail-title">标题</h3>
                        <div class="zh-case-desc" id="zh-detail-desc">描述</div>
                    </div>

                    <!-- 初始建议 -->
                    <div class="zh-advice-row">
                        <div class="zh-advice-box zh-advice-lin">
                            <span class="zh-name-tag">🎋 林观砚建议:</span>
                            <span id="zh-detail-lin">...</span>
                        </div>
                        <div class="zh-advice-box zh-advice-xiao">
                            <span class="zh-name-tag">🔥 萧则燃建议:</span>
                            <span id="zh-detail-xiao">...</span>
                        </div>
                    </div>

                    <!-- 实时聊天记录 -->
                    <div class="zh-chat-log" id="zh-chat-log">
                        <div style="color:#999; text-align:center; font-style:italic; padding-top:20px;">
                            在此处与他们商议，或直接做出决断...
                        </div>
                    </div>

                    <!-- 底部操作 -->
                    <div class="zh-action-area">
                        <!-- 聊天输入 -->
                        <div class="zh-chat-input-row">
                            <input type="text" class="zh-chat-input" id="zh-chat-input" placeholder="输入你的想法与他们对话...">
                            <button class="zh-chat-send" id="zh-btn-chat-send">🗣️ 讨论</button>
                        </div>

                        <!-- 决策按钮 -->
                        <div class="zh-decision-row">
                            <button class="zh-btn btn-lin" id="zh-adopt-lin">✅ 采纳林观砚</button>
                            <button class="zh-btn btn-custom" id="zh-adopt-custom">✏️ 自定义决策</button>
                            <button class="zh-btn btn-xiao" id="zh-adopt-xiao">✅ 采纳萧则燃</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 自定义弹窗 -->
            <div id="zh-custom-modal">
                <div class="zh-custom-box">
                    <h3>✏️ 拟定圣旨</h3>
                    <textarea class="zh-custom-textarea" id="zh-custom-text" placeholder="朕决定..."></textarea>
                    <div style="text-align:right; gap:10px; display:flex; justify-content:flex-end;">
                        <button class="zh-btn" style="background:#999;" id="zh-custom-cancel">取消</button>
                        <button class="zh-btn" style="background:#FBC02D; color:#333;" id="zh-custom-confirm">盖印发布</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
